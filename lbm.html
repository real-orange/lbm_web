<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>格子玻尔兹曼流场模拟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .lbm-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 16px 20px 20px;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid #333;
      max-width: 900px;
    }

    .lbm-title {
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: 2px;
      font-weight: 700;
      color: #80deea;
      text-shadow: 0 0 12px rgba(128, 222, 234, 0.7);
    }

    .lbm-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 8px;
      padding: 4px 6px;
      border-radius: 6px;
      background: linear-gradient(90deg, #1c1c1c, #262626);
      border: 1px solid #333;
    }

    .lbm-panel-params {
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      margin-top: 6px;
    }

    .lbm-param-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }

    .lbm-param-row label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .lbm-param-row input {
      width: 70px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #111;
      color: #eee;
      font-size: 12px;
    }

    .lbm-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .lbm-btn {
      padding: 4px 10px;
      border-radius: 4px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      background: #424242;
      color: #eee;
    }

    .lbm-btn:hover {
      background: #616161;
    }

    #lbmCanvas {
      display: block;
      margin: 0 auto;
      border-radius: 8px;
      border: 2px solid #444;
      background: #000;
      image-rendering: pixelated;
      width: 800px; /* 视觉尺寸，逻辑分辨率由 JS 控制 */
      height: 400px;
    }

    .lbm-help {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="lbm-container">
    <h1 class="lbm-title">格子玻尔兹曼流场模拟</h1>
    <div class="lbm-panel">
      <div>格点：<span id="gridInfo"></span>　时间步：<span id="stepInfo">0</span></div>
      <div class="lbm-controls">
        <button id="pauseBtn" class="lbm-btn">暂停</button>
        <button id="resetBtn" class="lbm-btn">重置</button>
      </div>
    </div>
    <div class="lbm-panel lbm-panel-params">
      <div class="lbm-param-row">
        <label>宽度 Nx：
          <input id="nxInput" type="number" min="50" max="400" step="10" value="200">
        </label>
        <label>高度 Ny：
          <input id="nyInput" type="number" min="30" max="200" step="10" value="100">
        </label>
        <label>入射速度 u<sub>in</sub>：
          <input id="uInInput" type="number" min="0" max="0.3" step="0.01" value="0.08">
        </label>
      </div>
      <div class="lbm-param-row">
        <label>密度 ρ<sub>0</sub>：
          <input id="rhoInput" type="number" min="0.1" max="5" step="0.1" value="1.0">
        </label>
        <label>松弛时间 τ：
          <input id="tauInput" type="number" min="0.51" max="2" step="0.05" value="0.6">
        </label>
        <button id="applyParamsBtn" class="lbm-btn">应用参数并重置</button>
      </div>
    </div>
    <canvas id="lbmCanvas"></canvas>
    <div class="lbm-help">
      <p>操作说明：</p>
      <p>- 鼠标左键按下并拖动：在流场中添加障碍物（黑色区域）。</p>
      <p>- 流体从左侧持续流入，从右侧流出，遇到障碍物会绕流形成尾迹。</p>
      <p>- 可点击「暂停」「重置」控制模拟。</p>
    </div>
  </div>
  <script src="lbm.js"></script>
</body>
</html>
